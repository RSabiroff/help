<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title></title>    <!-- bootstrap -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script></head><body><button type="button" class="link_popup header-order-clear" data-toggle="modal" data-target="#myModal">    Launch demo modal</button><!-- Модальное окно --><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog" role="document">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>                <h4 class="modal-title" id="myModalLabel">Заявка на уборку</h4>            </div>            <div class="modal-body">                <form action="/send.php" method="post">                    <div class="form-group">                        <label for="name">Ваше имя:</label>                        <input type="name" name="name" class="form-control" id="name" placeholder="Имя">                    </div>                    <div class="form-group">                        <label for="phone">Номер телефона:</label>                        <input type="phone" name="phone" class="form-control" id="phone" placeholder="8495-111-22-33">                    </div>                    <div class="form-group">                        <label for="email1">E-mail:</label>                        <input type="email" name="email" class="form-control" id="email1" placeholder="Email">                    </div>                    <div class="form-group">                        <label for="message">Сообщение:</label>                        <textarea class="form-control" name="message" rows="3"></textarea>                    </div>                    <button type="submit" class="btn btn-info">Отправить сообщение</button>                </form>            </div>            <div class="modal-footer">            </div>        </div>    </div></div></body></html>
